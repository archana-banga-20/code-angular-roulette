<div class="container">
  <div class="modal fade" id="winningModel" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{winingMsg.status}}</h4>
        </div>
        <div class="modal-body">
          <p>{{winingMsg.msg1}}</p>
          <p>{{winingMsg.msg2}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="refreshGame()">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="resetGame()" >Play Again</button>
        </div>
      </div>

    </div>
  </div>

</div>
