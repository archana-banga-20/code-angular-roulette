<div style="padding: 0;margin: 0">
  <div style="background-color: green;padding: 0;margin: 0;">
    <h1 style="padding: 10px;margin-top: 0">Roulette</h1>
  </div>


  <div style="margin-top: 250px;margin-left: 500px;">
    <div class="row">
      <label style="color: red">{{error}}</label>
    </div>
    <div class="row form-group">
      <label for="unique_id">Enter Your Unique ID</label>
      <input ngClass="'status' ? normal : danger" type="text" id="unique_id" #unique_id (change)="verifyId(unique_id.value)">
    </div>
    <div class="row">
      <br><br>
      <button [routerLink]="['/roulette']" style="background-color: green;margin-left: 10%;font-size: 20px;"><b>Start Playing</b></button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
